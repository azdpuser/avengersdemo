# Default values for av-demo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 'avengersx.azurecr.io/gs-rest-service'
  tag: latest
  pullPolicy: IfNotPresent

readinessProbe:
  httpGet:
    path: /greeting
    port: 8080

livenessProbe:
  httpGet:
    path: /greeting
    port: 8080
  initialDelaySeconds: 60
  timeoutSeconds: 30
  failureThreshold: 10

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
 
ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}